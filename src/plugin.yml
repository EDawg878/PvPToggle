name: PvPToggle
main: com.sleelin.pvptoggle.PvPToggle
version: 1.0.1
author: Sleelin
description: Allows players to decide whether or not they want PvP enabled
commands:
    pvp:
        description: Toggles whether player can take damage from another player
        uasge: |
            /pvp [on|off|enable|disable]
    tpvp:
        description: Toggles whether player can take damage from another player
        uasge: |
            /pvpt [on|off|enable|disable]
    gpvp:
        description: Toggles global pvp status
        uasge: |
            /gpvp [on|off|enable|disable]
permissions:
    pvptoggle:
        description: Gives someone full use of the PvPToggle plugin
        default: false
        children:
            pvptoggle.use: true
            pvptoggle.command: true
            pvptoggle.gcommand: true
    pvptoggle.use:
        description: Allows players to be affected by PvPToggle
        default: false
    pvptoggle.command:
        description: Allows players to use /pvp commands
        default: false
        children:
            pvptoggle.command.toggle: true
            pvptoggle.command.status: true
            pvptoggle.command.admin: true
    pvptoggle.command.toggle:
        description: Whether or not a player is allowed to toggle their own PvP
        default: false
    pvptoggle.command.status:
        description: Whether a player can check their own PvP status in a world
        default: false
    pvptoggle.command.admin:
        description: Allows a player to toggle the PvP status of any other player
        default: false
    pvptoggle.admin:
        description: Allows a player to toggle the PvP status of any other player
        default: false
    pvptoggle.gcommand:
        description: Allows players to use /gpvp commands
        default: false
        children:
            pvptoggle.gcommand.admin: true
            pvptoggle.gcommand.status: true
    pvptoggle.gcommand.status:
        description: Allows players to check global PvP status
        default: false
    pvptoggle.gcommand.admin:
        description: Allows players to toggle global or world-specific PvP
        default: false
    pvptoggle.gadmin:
        description: Allows players to toggle global or world-specific PvP
        default: false
    pvptoggle.pvp:
        description: SuperPerms is fucking retarded
        default: true
        children:
            pvptoggle.pvp.force: false
            pvptoggle.pvp.deny: false
            pvptoggle.pvp.autoenable: false
    pvptoggle.pvp.force:
        description: Force player PvP enabled
        default: false
    pvptoggle.pvp.deny:
        description: Force player PvP disabled
        default: false
    pvptoggle.pvp.autoenable:
        description: Automatically enable PvP on combat
        default: false